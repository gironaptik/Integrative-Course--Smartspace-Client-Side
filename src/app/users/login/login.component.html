    <form class="form-signin" (ngSubmit)="loginUser()">
        <img class="mb-4" src="assets/img/company.png" alt="" width="100" height="100">
        <h2 align="center" style="color:rgb(255, 255, 255)">Sign In <br/> <br/></h2>
        <div *ngIf="service.isInvalidLog()" class="alert alert -danger">
          Invalid Email and/or Smartspace.
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="model.email" name="email">
        <label for="inputSmartspace" class="sr-only">Smartspace</label>
        <input type="smartspace" id="inputPassword" class="form-control" placeholder="Smartspace" required [(ngModel)]="model.smartspace" name="smartspace">
        <button class="btn btn-lg btn-primary btn-block" type="Sign in">Sign in</button>
        <p align="center" class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
